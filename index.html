<!-- 定义文档类型为HTML5 -->
<!DOCTYPE html>
<!-- 设置文档语言为中文 -->
<html lang="zh">

<head>
    <!-- 设置字符集为UTF-8，确保网页能正确显示中文等特殊字符 -->
    <meta charset="UTF-8">
    <!-- 指示IE使用最新的渲染引擎来渲染页面，以获得更好的兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口设置，使页面在不同设备上自适应显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置网页标题 -->
    <title>向鹏程的网站</title>
    <!-- 引入外部CSS样式表 -->
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <!-- 页面主体内容开始 -->
    <header>
        <!-- 页面头部区域 -->
        <div class="main">
            <!-- 容器，用于包裹导航条 -->
            <ul>
                <!-- 无序列表，构成导航链接 -->
                <!-- 激活状态的导航项 -->
                <li class="active"><a href="#">首页</a></li>
                <!-- 外部链接至百度 -->
                <li><a href="http://www.bing.com" target="_blank">Bing</a></li>
                <!-- 外部链接至github -->
                <li><a href="https://github.com/" target="_blank">Github</a></li>
                <!-- 外部链接至CSDN，特殊样式首字母 -->
                <li><a href="https://blog.csdn.net" target="_blank"><span style="color: crimson;">C</span>SDN官网</a></li>
                <!-- 外部链接至4399小游戏，特殊样式首字母 -->
                <li><a href="https://www.4399.com" target="_blank"><span style="color: crimson;">4399</span>小游戏 </a>
                </li>
            </ul>
        </div>
        <div class="title">
            <!-- 页面标题区域 -->
            <h1><span style="color: crimson;">LOVE</span> JQQ</h1>
            <!-- 使用特殊颜色强调的标题 -->
        </div>
    </header>
    <button class="login-button">登录</button>
    <!-- 登录按钮，触发登录表单展示 -->
    <div class="login-form" id="loginForm" style="display:none;">
        <!-- 登录表单，默认隐藏 -->
        <h3>请输入密码</h3>
        <!-- 提示信息 -->
        <input type="password" id="passwordInput" placeholder="密码">
        <!-- 密码输入框 -->
        <button onclick="validatePassword()">登录</button>
        <!-- 登录按钮，点击后执行验证密码函数 -->
        <button onclick="closeLoginForm()">取消</button>
        <!-- 取消按钮，点击后关闭登录表单 -->
    </div>
    <!-- 引入外部JavaScript文件，用于处理页面交互 -->
    <script src="JavaScript/scripts.js"></script>
</body>
<!-- 页面主体内容结束 -->

</html>
<!-- HTML文档结束 -->

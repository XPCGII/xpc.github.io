<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>向鹏程的网站</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "楷体";
        }
        header {
            background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://img3.wallspic.com/crops/2/8/4/7/7/177482/177482-sheng_tai_qu-zi_ran_jing_guan-gao_de-luo_ye_song-ji_yun-1920x1080.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .navbar-toggler {
            display: none;
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
        }
        .responsive-menu {
            display: none;
            flex-direction: column;
            background-color: rgba(0,0,0,0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }
        .responsive-menu ul {
            list-style-type: none;
            padding: 0;
        }
        .responsive-menu ul li {
            padding: 15px;
            text-align: center;
        }
        .responsive-menu ul li a {
            text-decoration: none;
            color: #fff;
            display: block;
            transition: .6s ease;
        }
        .responsive-menu ul li a:hover {
            background-color: #fff;
            color: #000;
        }
        @media (max-width: 768px) {
            .navbar-toggler {
                display: block;
            }
            ul {
                display: none;
            }
            .responsive-menu {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</head>
<body>
<header>
    <div class="main">
        <button class="navbar-toggler" onclick="toggleMenu()">Menu</button>
        <div class="responsive-menu">
            <ul id="menu">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="http://www.bing.com" target="_blank">Bing</a></li>
                <li><a href="https://github.com/" target="_blank">Github</a></li>
                <li><a href="https://blog.csdn.net" target="_blank"><span style="color: crimson;">C</span>SDN官网</a></li>
                <li><a href="https://www.4399.com" target="_blank"><span style="color: crimson;">4399</span>小游戏</a></li>
            </ul>
        </div>
    </div>
    <div class="title">
        <h1><span style="color: crimson;">LOVE</span> JQQ</h1>
    </div>
</header>
</body>
</html>
